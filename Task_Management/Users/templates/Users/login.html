<!-- Users/templates/Users/login.html -->
{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
